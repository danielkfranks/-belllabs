<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Image Approval</title>
    <link rel="stylesheet" href="recipes/css/styles.css">
    <link rel="stylesheet" href="recipes/css/theme.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <p>Review and approve user-submitted images.</p>
    </header>

    <main>
        <section id="pending-images">
            <h2>Pending Images</h2>
            <div id="pending-images-container">
                <!-- Pending images will be dynamically loaded here -->
            </div>
        </section>

        <section id="approved-images">
            <h2>Approved Images</h2>
            <div id="approved-images-container">
                <!-- Approved images will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script src="recipes/js/admin.js" defer></script>
</body>
</html>
